<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/collage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&family=REM:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="x-icon" href="Images/tab-icon.png">
  <title>Image Collection</title>
</head>
<body>
  
  <header class="main-header">
    <p>this is the explanation section of this page</p>
    <p>this page will browse through certain images</p>
    <p>the images will change with some basic animation</p>
  </header>

  <div class="image-browse-container">
    <button class="previous-button"><img src="Images/fast-forward.png" class="previous-image"></button>
    <div class="image-browse">
      <ul>
        <li><img src="Images/image-1.jpg" class="images"></li>
        <li><img src="Images/image-2.jpg" class="images"></li>
        <li><img src="Images/image-3.jpg" class="images"></li>
      </ul>
      
    </div>
    <button class="next-button"><img src="Images/fast-forward.png" class="next-image"></button>
  </div>
  <script src="Scripts/collage.js"></script>
</body>
</html>
